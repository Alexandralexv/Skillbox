<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Список товаров</h1>
    <ul class="products">
        <!-- Список товаров будет сгенерирован здесь -->
    </ul>
    <script>
        // Исходный массив с товарами
        let products = ["Мышка", "Клавиатура", "Наушники"];
        // Новые товары, которые нужно добавить ["Монитор", "Принтер", "Флешка"];
        products.push("Монитор", "Принтер", "Флешка");

        let ul = document.querySelector(".products");

        for (let i of products) {
            let li = document.createElement("LI");
            li.textContent = i;
            ul.append(li);
        }
    </script>
</body>

</html>
